PLG_CONTENT_CLM_SHOW_EXT="Inhalt - Darstellung von CLM-Daten innerhalb von Artikeln"
PLG_CLM_SHOW_EXT_DESC="<h2>Darstellung von CLM-Daten innerhalb von Artikeln</h2><p>Nach Aktivierung des Plugins kann auf jeder beliebigen Seite das Tag [showCLMData:<source>:......] eingefügt werden. Dieses Tag wird dann durch die entsprechende Tabelle ersetzt.<h3>Grundtypen des Tags</h3>Liga bezogen: [showCLMData:&lt;source&gt;:&lt;liga&gt;:&lt;style&gt;:&lt;view&gt;:&lt;runde&gt;:&lt;paarung&gt;:&lt;durchgang&gt;] für alle Views &lt; 10 <br/>Season bezogen: [showCLMData:&lt;source&gt;:&lt;saison&gt;:&lt;style&gt;:&lt;view&gt;:&lt;vereinZPS&gt;] für alle Views &gt; 10 <br/>Source (Datenquelle, immer Pflicht):<br/>1 = J-Seite, die als Plugin-Parameter Datenquelle 1 eingetragen ist<br/>2 = J-Seite, die als Plugin-Parameter Datenquelle 2 eingetragen ist<br/>3 = J-Seite, die als Plugin-Parameter Datenquelle 3 eingetragen ist<br/>Liga: oder Saison:<br/>Liganummer oder Saison-ID (immer Pflicht)<br/>Style:<br/>0 = Automatische Breite (Standard)<br/>1 = Maximale Breite<br/>2 = Automatische Breite + Links<br/>3 = Automatische Breite + Mitte<br/>4 = Automatische Breite + Rechts<br/>5 = Automatische Breite + Umfluss Links<br/>6 = Automatische Breite + Umfluss Rechts<br/>View:<br/>0 = Kreuztabelle (Standard)<br/>1 = Tabelle<br/>2 = Paarungsliste<br/>3 = Paarung<br/>4 = Spielplan einer Mannschaft<br/>14 = Spielplan eines Vereins innerhalb einer Saison<br/>Runde(5.Parameter)<br/>- Runde: Pflicht bei View Paarung oder <br/>- Teilnehmernummer/Startnummer: Pflicht bei Spielplan Mannschaft oder <br/>- Vereins-ZPS: Pflicht bei Spielplan Verein (DEU: z.B G0222, ENG: z.B. 7ATT)<br/>Paar:<br/>Paarungsnummer - Pflicht bei View Paarung<br/>Durchgang:<br/>Durchgangsnummer - Standard ist 1<br/>Beispiele:<br/>- [showCLMData:2:78] zeigt die Kreuztabelle der Liga mit ID 78 von der J-Seite an, die als Parameter Datenquelle 2 eingetragen ist. Es werden die Standardwerte der Parameter Style und Viw verwendet.<br/>- [showCLMData:1:51:0:3:2:4] zeigt die Paarung 4 aus Runde 2 der Liga mit ID 51 von der J-Seite an, die als Parameter Datenquelle 1 eingetragen ist, was z.b. die Landesseite sein könnte.</p><p><a target='_blank' href='https://chessleaguemanager.de'>CLM Projekt Homepage</a></p><p>&copy; CLM Team </p>"
